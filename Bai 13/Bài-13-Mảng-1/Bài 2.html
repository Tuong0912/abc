<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a= [ 'c', 's', 'c', '2', '6', '1' ];
    first = 0 ;
    last = a.length-1;
    while( first < last)
    {
        let c = a[first];
        a[first]=a[last];
        a[last]=c;
        first++;
        last--;
    }
    document.write(a);
</script>
</body>
</html>
