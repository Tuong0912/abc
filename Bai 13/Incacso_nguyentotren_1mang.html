<script>
  let a = [1,4,8,2,6,11,13,16,15,18,20,4,5,6,7,8,9,];
  for (let i = 0; i < a.length; i++) {
      let check = true;

          if (a[i] % j == 0) {
              check = false;
              break;
          }

          document.write("." + a[i])
      }
