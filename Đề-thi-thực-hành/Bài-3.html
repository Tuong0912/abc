<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem=0;
    let x = 10;
    let arr=[];
    function SoNguyenTo(x) {
        let count = 0; // đếm số ước của số đang check
        for (let i = 2; i < x; i++) {
            let isPrime = false;
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    isPrime = true;
                }
                if (isPrime) {
                    alert(i + " là số nguyên tố")
                    arr.push(i);

                } else {
                    alert(i + " không là số nguyên tố")
                }
            }
    }
    SoNguyenTo();
    alert(arr);
</script>
</body>
</html>
