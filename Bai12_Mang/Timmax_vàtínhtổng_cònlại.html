<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1,4,8,2,6,0,16,15,18,20];
  let max=0;
  for(i=0;i<a.length ; i++){
    if(a[i]>max){
      max=a[i];
    }
  }document.write(max + "<br>");
  document.write(a.indexOf(max) +"<br>");
  //Tính tổng các số còn lại//
  let tong=0;
for(let i=0 ; i<=a.length-1; i++){
    tong+=a[i];
}
document.write("Tong =" + tong);
</script>
</body>
</html>
