<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = "<table border='1'>";

  for (i=0 ; i<=10 ; i++) {
    a = a + "<tr>";
    for (j = 0 ; j<=10 ; j++){
      a = a + "<td>" + i + "*" + j + "=" + i*j + "<td>";
    }
    a=a + "</tr>";
  }
  a = a + "</table>" ;
  document.write(a);
</script>
</body>
</html>
