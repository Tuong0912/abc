<!DOCTYPE html>
<html>
<head>
    <title>Ung dung Loop</title>
</head>
<body>
<script>
    var N = prompt('Nhap gia tri N')
    N = parseInt(N)
    for(i=0;i<N;i++) {
        for(j=0;j<=i;j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }

    for(i=N;i>=1;i--) {
        for(j=1;j<=i;j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
</script>
</body>
</html>
