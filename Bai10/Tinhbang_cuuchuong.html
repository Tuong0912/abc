<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let text = "";
    let a = +prompt("Nhập số để tính bảng cửu chương");
    for (i = 1; i <= 10; i++) {
        let j = i * a;
        text += i + "x" + a + "=" + j +"<br>";
    }
    document.write(text);
</script>
</body>
</html>
