<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nd = +prompt("Nhập nhiệt độ")
    while (nd<20 || nd>100){
        if(nd<20){
            alert("Tăng nhiệt độ")
            nd = Number(prompt("Nhập lại nhiệt độ"))
        }else if(nd>100){
            alert("Giảm nhiệt độ")
            nd = Number(prompt("Nhập lại nhiệt độ"))
        }
    }
    alert("Nhiệt độ bình thường");
</script>
</body>
</html>
