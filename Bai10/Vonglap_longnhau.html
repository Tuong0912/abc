<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    <script>
        let a = "<table border='1'>"

        for (i = 1; i <= 10; i++) {
            a = a + "<tr>";
            for (j = 1; j <= 10; j++) {
                a = a + "<td>" + i + " * " + j + " = " + i * j + "</td>";
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a)
    </script>

</body>
</html>
