<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function minArr(arr) {
    let min = arr[0];
    for(var i=1 ; i < arr.length ; i++){
      if(arr[i] < min ){
        min = arr[i];
      }
    }
    return min;
  }
  let arr =[5,3,6,8,1,354,857,4,6];
  alert(minArr(arr));
</script></body></html>
